<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Order Collection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --primary-color: #6a1b9a;
            --text-color: #333;
            --light-text-color: #777;
            --bg-color: #f4f4f4;
            --success-color: #4caf50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            /* UPDATED: Added significant padding to the bottom */
            padding: 20px 20px 150px 20px; 
            margin: 0;
            min-height: 100vh; /* Ensure full height */
            box-sizing: border-box;
        }

        /* Form Styles */
        .form-container {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
            box-sizing: border-box;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .generate-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .generate-btn:hover {
            background-color: #5e178a;
        }

        /* Order Card Layout Styles */
        #order-card-container {
            display: none;
            background: #fff;
            width: 100%;
            max-width: 380px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            overflow: hidden;
            position: relative;
            /* Optional: Add margin bottom specifically to the card as well */
            margin-bottom: 20px;
        }

        .card-header {
            padding: 20px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #aaa;
            cursor: pointer;
            line-height: 1;
        }

        .card-header h2 {
            margin: 0 0 5px 0;
            font-size: 22px;
            color: var(--text-color);
        }

        .card-header p {
            margin: 0;
            color: var(--light-text-color);
            font-size: 14px;
        }

        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
            background-color: #fafafa;
            border-bottom: 1px solid #eee;
        }

        #qrcode {
            padding: 15px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .order-pin {
            margin-top: 15px;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-color);
        }

        .order-details {
            padding: 20px;
            color: var(--light-text-color);
            font-size: 14px;
            position: relative;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .kot-number {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 18px;
        }

        .timestamp {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }

        .status-message {
            padding: 0 20px;
            font-size: 16px;
            color: var(--text-color);
            margin-bottom: 15px;
        }

        /* Item Card Styles */
        .item-card {
            background: #f9f9f9;
            margin: 0 20px 20px 20px;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #eee;
        }

        .store-name {
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            color: var(--text-color);
        }
        
        .store-icon {
            margin-right: 8px;
            font-size: 18px;
        }

        .status-timeline {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            position: relative;
        }

        .status-timeline::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 10%;
            right: 10%;
            height: 2px;
            background: #ddd;
            z-index: 0;
        }

        .status-step {
            text-align: center;
            font-size: 12px;
            color: var(--light-text-color);
            position: relative;
            z-index: 1;
            background: #f9f9f9;
            padding: 0 5px;
        }

        .status-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 5px auto;
            border: 2px solid #ddd;
            background: #fff;
            color: transparent;
        }

        .status-step.completed .status-icon {
            border-color: var(--success-color);
            background: var(--success-color);
            color: #fff;
        }
        
        .status-step.completed .status-icon::after {
            content: '‚úì';
            font-size: 14px;
        }

        .item-name {
            font-size: 15px;
            color: var(--text-color);
            margin-left: 5px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2 style="text-align: center; margin-top: 0;">Generate Collection QR</h2>
        <div class="form-group">
            <label for="qr-text">Order Text / PIN (Required):</label>
            <input type="text" id="qr-text" placeholder="Enter text for QR code">
        </div>
        <div class="form-group">
            <label for="store-name">Store Name (Optional):</label>
            <input type="text" id="store-name" placeholder="Default: Chai Kadak">
        </div>
        <div class="form-group">
            <label for="item-name">Item Name (Optional):</label>
            <input type="text" id="item-name" placeholder="Default: Ginger Chai (x1)">
        </div>
        <button class="generate-btn" onclick="generateOrderCard()">Generate QR Code</button>
    </div>

    <div id="order-card-container">
        <div class="card-header">
            <span class="close-btn" onclick="closeOrderCard()">&times;</span>
            <h2>To collect, scan QR code</h2>
            <p>This QR can be used to collect all items.</p>
        </div>
        
        <div class="qr-section">
            <div id="qrcode"></div>
            <div class="order-pin">Order Pin: <span id="display-pin"></span></div>
        </div>

        <div class="order-details">
            <div class="detail-row">
                <span>Order Ref.: VP2CLBOV428430</span>
                <span>KOT</span>
            </div>
            <div class="detail-row" style="margin-top: -5px;">
                <span></span>
                <span class="kot-number">3400</span>
            </div>
            <div class="timestamp" id="timestamp"></div>
        </div>

        <div class="status-message">1 item is ready to be collected!</div>

        <div class="item-card">
            <div class="store-name">
                <span class="store-icon">üè™</span>
                <span id="display-store-name">Chai Kadak</span>
            </div>
            <div class="status-timeline">
                <div class="status-step">
                    <div class="status-icon completed"></div>
                    Ordered Items
                </div>
                <div class="status-step">
                    <div class="status-icon completed"></div>
                    Accepted
                </div>
                <div class="status-step">
                    <div class="status-icon completed"></div>
                    Ready
                </div>
                <div class="status-step">
                    <div class="status-icon"></div>
                    Delivered
                </div>
            </div>
            <div class="item-name" id="display-item-name">Ginger Chai (x1)</div>
        </div>
    </div>

    <script>
        function generateOrderCard() {
            const qrText = document.getElementById('qr-text').value;
            const storeNameInput = document.getElementById('store-name').value;
            const itemNameInput = document.getElementById('item-name').value;

            if (!qrText) {
                alert("Please enter text for the QR code.");
                return;
            }

            const storeName = storeNameInput.trim() === "" ? "Chai Kadak" : storeNameInput;
            const itemName = itemNameInput.trim() === "" ? "Ginger Chai (x1)" : itemNameInput;

            document.getElementById('display-pin').textContent = qrText;
            document.getElementById('display-store-name').textContent = storeName;
            document.getElementById('display-item-name').textContent = itemName;

            const qrcodeContainer = document.getElementById('qrcode');
            qrcodeContainer.innerHTML = ""; 
            new QRCode(qrcodeContainer, {
                text: qrText,
                width: 160,
                height: 160,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });

            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
            document.getElementById('timestamp').textContent = `QR generated at: ${timeString}`;

            document.getElementById('order-card-container').style.display = 'block';
            
            // Scroll to the bottom to make the new card visible (plus the extra space)
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        function closeOrderCard() {
            document.getElementById('order-card-container').style.display = 'none';
        }
    </script>

</body>
</html>
